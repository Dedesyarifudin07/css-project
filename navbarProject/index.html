    <title>Navbar Latihan</title>

<body>
        <div class="container">
            <nav class="nav">
                <div class="brand">Design</div>
                <ul >
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Product</a></li>
                </ul>
                <img src="hamburger.png"  class="hamburger" alt="" height="20" width="20">
            </nav>
        </div>
</body>
<script>
    const Toggler = document.querySelector('.hamburger');
    const Nav = document.querySelector('.nav ul');
    let img= document.querySelector('img');

    Toggler.addEventListener('click',() => {
        Nav.classList.toggle('active');
        //jika togle src nya sama dengan yang ada di bawah ini maka ganti gambarnya
        if(Toggler.src.match("hamburger.png")){
            Toggler.src = "x.png"
        }else{
            Toggler.src = 'hamburger.png'
        }
        // if(img.match('hamburger.png')){

    })

</script>
